@if (popularProducts) {
<ngb-carousel>
    <ng-template ngbSlide *ngFor="let item of popularProducts ">
        <div class="picsum-img-wrapper">

            <a routerLink="/details/{{item.id}}">

                <img src='{{item?.image}}' class="product-header-img" alt="Random first slide" />
            </a>
        </div>
        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>
    </ng-template>

</ngb-carousel>
<div class="product-list-wrapper">
    <h1>Trendy products</h1>
    <div class="row">
        <div class="col-sm-3" *ngFor="let item of trendyProducts">
            <div class="product-item">
                <img src={{item.image}} />

                <div class="product-details">
                    <h6 class="name-head">
                        {{item.name}}
                    </h6>

                    <div class="product-price">
                        <h6>Price: 10000</h6>
                    </div>
                    <div class="product-color">
                        <h6>Color: {{item.color}}</h6>
                    </div>
                </div>
                <div class="product-footer">
                    <a routerLink="/details/{{item.id}}">
                        View Details</a>
                    <a routerLink="/details/{{item.id}}">
                        Add to Cart Details</a>
                </div>
            </div>

        </div>
    </div>
</div>
}
