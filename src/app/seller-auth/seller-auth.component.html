
<div class="seller-auth">
    <div class="signup">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)"  class="common-form" >
            <input class="form-input" type="text" placeholder="Enter Name" ngModel name="name" [ngModelOptions]="{standalone: true}" />
            <input class="form-input" type="password" placeholder="Enter Password" ngModel name="password" [ngModelOptions]="{standalone: true}"/>
            <input class="form-input" type="text" placeholder="Enter Email" ngModel name="email" [ngModelOptions]="{standalone: true}"/>
            <button class="form-btn">Sign-Up</button>
        </form>
    </div>

</div>
