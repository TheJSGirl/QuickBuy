<nav class="nav">
   <h1><a routerLink="/">QuickBuy</a></h1>
    <div *ngIf="menuType==='default' " class="nav-search">
        <input type="text" placeholder="Search for Products" (keyup)="searchProducts($event)" (blur)="hideSearch()" />
        <button>Search</button>
        <ul class="searchRes" *ngIf="searchRes">
            <li *ngFor="let item of searchRes" >
                <a>{{item.name}}</a>
            </li>
            
        </ul>
    </div>
    <div [ngSwitch]="menuType">
        <ul *ngSwitchCase="'default'">
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="seller-auth">Seller</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Cart(0)</a></li>
        </ul>
        <ul *ngSwitchCase="'seller'">
            <li><a routerLink="seller-add-product">Add Product</a></li>
            <li><a routerLink="seller-product-list">Product List</a></li>
            <li><a (click)="logout()">Logout</a></li>
            <li><a href="#">{{sellerName }}</a></li>
        </ul>
    </div>
</nav>
